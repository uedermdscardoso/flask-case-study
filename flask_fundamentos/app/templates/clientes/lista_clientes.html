{% extends "clientes/base.html" %}

{% block title %}
    Lista de Clientes
{% endblock title %}

{% block conteudo %}
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Profissão</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clientes %}
                <tr>
                    <td>{{ c.id }}</td>
                    <td><a href="listar_cliente/{{ c.id }}">{{ c.nome }}</a></td><!-- url_for('listar_cliente', id=c.id)-->
                    <td>{{ c.data_nascimento }}</td>
                    <td>{{ c.profissao }}</td>
                    <td>
                        <a href="editar_cliente/{{ c.id }}">Editar</a>
                        <a href="remover_cliente/{{ c.id }}">Remover</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/cadastrar_cliente"><button class="btn btn-primary" type="submit">Cadastrar Cliente</button></a>

{% endblock conteudo %}
